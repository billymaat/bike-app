<div class="container">
  <mat-toolbar color="primary" class="mat-elevation-z3">
    <button mat-icon-button (click)="doSomething()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <ng-container *ngIf="isLoggedIn(); else loginButton">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Log out</span>
        </button>
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <!-- Add more menu items as needed -->
      </mat-menu>
    </ng-container>
    <ng-template #loginButton>
      <button mat-raised-button color="accent" (click)="login()">
        Log in
      </button>
    </ng-template>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" style="flex-shrink: 1; flex-grow: 1;" >
    <mat-sidenav #drawer opened mode="side" [style.width]="sideNavWidth()">
      <app-custom-sidenav [collapsed]="collapsed()"/>
    </mat-sidenav>
    <mat-sidenav-content class="sidenav-content"  [style.margin-left]="sideNavWidth()">
      <div class="scrollable-content" >
        <router-outlet/>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
