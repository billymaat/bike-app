<div class="page-container">
  <h1 class="mat-h1">Events</h1>
  <form style="display: flex; gap: 16px; margin-bottom: 16px;"
  [formGroup]="filterForm" (ngSubmit)="applyFilters()">
    <button mat-raised-button color="primary" type="submit">Apply Filters</button>
  <mat-form-field appearance="outline" style="flex: 1;">
    <mat-label>Filter events</mat-label>
    <input matInput formControlName="name" placeholder="Search by name or location" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="startDate" />
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="endDate" />
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>
  </form>
  <div class="event-list">
    <h2>Upcoming Events</h2>
    <div class="event-list-container">
      @for (event of events(); track event.id) {
        <div style="margin-bottom: 16px;">
          <mat-card style="padding: 10px;">
            <mat-card-title>
              <span>{{ event.name }}</span>
              <button mat-icon-button color="primary" (click)="selectEvent(event)" aria-label="More details">
                <mat-icon>more_vert</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEvent($event, event)" aria-label="Delete event">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-card-title>
            <mat-card-content>
              <p>{{ event.date | date }}</p>
              <p>{{ event.location }}</p>
              <p class="desc truncate-description">{{ event.description }}</p>
            </mat-card-content>
          </mat-card>
        </div>
      }
    </div>
  </div>
</div>
