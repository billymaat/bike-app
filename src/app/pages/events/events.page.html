<div class="page-container">
  <h1 class="mat-h1">Add Event</h1>
  <div class="event-list">
    <h2>Upcoming Events</h2>
    <mat-list>
      <mat-list-item *ngFor="let event of events(); let i = index" (click)="selectEvent(event)"
        >
        <!-- <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: start;"> -->
            <span class="event-name">{{ event.name }}</span>
            <span class="event-date">{{ event.date | date }}</span>
            <span class="event-location">{{ event.location }}</span>
            <span class="event-description">{{ event.description }}</span>
            <button mat-icon-button color="warn" (click)="deleteEvent($event, event)" aria-label="Delete event">
                <mat-icon>delete</mat-icon>
            </button>
        <!-- </div> -->
      </mat-list-item>
    </mat-list>
  </div>
</div>
