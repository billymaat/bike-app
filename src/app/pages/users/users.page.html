<mat-card>
  <mat-card-title>Users</mat-card-title>
  <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" (matSortChange)="sortData($event)">

    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.firstName}} </mat-cell>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.lastName}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-button color="primary" (click)="viewUser(user)">View</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['firstName', 'lastName', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['firstName', 'lastName', 'actions'];"></mat-row>
  </mat-table>
</mat-card>
